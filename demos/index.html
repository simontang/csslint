<!DOCTYPE html>
<html>
<head>
    <title>CSSLint Demo</title>
    <script type="text/javascript" src="../build/csslint.js"></script>
    <style type="text/css">
        .error { color: red; }
    </style>
</head>
<body>
    <h1>CSSLint Demo</h1>
    <textarea rows="50" cols="100" id="input">
@charset "UTF-8";

@import url("booya.css") print,screen;
@import "whatup.css" screen;
@import "wicked.css";

/*Error*/
@charset "UTF-8";


@namespace "http://www.w3.org/1999/xhtml";
@namespace svg "http://www.w3.org/2000/svg";

/*Warning: empty ruleset */
.foo {
}

h1 {
    font-weight: bold;
}

/*Warning: qualified heading */
.foo h1 {
    font-weight: bold;
}

/*Warning: adjoining classes */
.foo.bar {
    zoom: 1;
}

li.inline {
    width: 100%;  /*Warning: 100% can be problematic*/
}

li.last {
  display: inline;
  padding-left: 3px !important;
  padding-right: 3px;
  border-right: 0px;
}

@media print {
    li.inline {
      color: black;
    }
}

@page {
  margin: 10%;
  counter-increment: page;

  @top-center {
    font-family: sans-serif;
    font-weight: bold;
    font-size: 2em;
    content: counter(page);
  }
}
    </textarea>
    <input type="button" id="lint-btn" value="Run CSSLint">
    <p>(You may want to keep the CSS kinda small, this could take a while.)</p>
    <div id="output">

    </div>
    <script>
    (function(){

        document.body.onclick = function(event){
            event = event || window.event;
            var target = event.target || event.srcElement,
                results, messages, i, len;


            if (target.id == "lint-btn"){
                document.getElementById("output").innerHTML = "";
                
                
                
                results = CSSLint.verify(document.getElementById("input").value, {
                  "display-property-grouping.js": 1,
                  "dupicate-properties": 1,
                  "empty-rules": 1,
                  "errors.js": 2,
                  "fallback-colors": 1,
                  "floats": 1,
                  "font-faces": 1,
                  "gradients": 1,
                  "ids": 1,
                  "import": 1,
                  // "important": 1,
                  // "known-properties": 1,
                  "overqualified-elements": 1,
                  "qualified-headings": 1,
                  "shorthand": 1,
                  "text-indent": 1,
                  "universal-selector": 1,
                  "vendor-prefix": 1,
                  "zero-units": 1,
                  
                  
                  // Appfolio Rules
                  
                  // "class-names": 1,
                  // "descendant-combinator": 1,
                  "non-semantic-selectors": 1,
                  // "position": 1,
                  // "property-order": 1,
                  "selector-length": 1
                  
                });
                
                
                
                messages = results.messages;
                for (i=0, len=messages.length; i < len; i++){
                    log(messages[i].message + " (line " + messages[i].line + ", col " + messages[i].col + ")", messages[i].type);
                }

            }
        };

        function log(value, level){
                var output = document.getElementById("output");
                output.innerHTML += "<span class=\"" + level + "\">" + value.replace(/ /g, "&nbsp;") + "</span><br>";
        }
    })();
    </script>
</body>
</html>
